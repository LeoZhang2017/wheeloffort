<!DOCTYPE html>
<html>
<head>
    <title>3D Whale Wheel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
        }
        
        #scoreboard {
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            width: 150px;
            text-align: left;
        }
        
        #wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            perspective: 1000px; /* Add 3D perspective */
        }
        
        #wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }
        
        .wheel-section {
            position: absolute;
            width: 120px;  /* Made sections even narrower */
            height: 200px;
            left: 140px;   /* Centered based on new width */
            top: 100px;
            transform-origin: 50% 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            backface-visibility: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        #pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid red;
        }
        
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #reset-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <div>SCORE:</div>
        <div id="score">$0</div>
    </div>
    
    <div id="wheel-container">
        <div id="pointer"></div>
        <div id="wheel"></div>
    </div>
    
    <button onclick="spinWheel()" id="spinButton">SPIN!</button>
    <button id="reset-button" onclick="resetGame()">Reset Game</button>

    <script>
        const sections = [
            { text: "$1000", color: "rgb(255, 0, 255)" },
            { text: "LOSE TURN", color: "rgb(139, 0, 0)" },
            { text: "BANKRUPT", color: "rgb(255, 0, 0)" },
            { text: "$100", color: "rgb(255, 255, 0)" },
            { text: "$200", color: "rgb(0, 255, 0)" },
            { text: "$300", color: "rgb(0, 255, 255)" },
            { text: "$500", color: "rgb(255, 140, 0)" }
        ];

        let score = 0;
        let isSpinning = false;
        let currentAngle = 0;
        
        function createWheel() {
            const wheel = document.getElementById('wheel');
            const sectionAngle = 360 / sections.length;
            
            sections.forEach((section, index) => {
                const sectionEl = document.createElement('div');
                sectionEl.className = 'wheel-section';
                sectionEl.style.backgroundColor = section.color;
                sectionEl.textContent = section.text;
                
                // Adjust transform for better alignment
                const angle = sectionAngle * index;
                sectionEl.style.transform = 
                    `rotateY(${angle}deg) translateZ(250px) rotateX(2deg)`; // Increased distance, reduced tilt
                
                wheel.appendChild(sectionEl);
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinButton').disabled = true;
            
            const spins = 5 + Math.random() * 5;
            const targetAngle = currentAngle + (spins * 360);
            const duration = 3000;
            const startTime = Date.now();
            const startAngle = currentAngle;
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                if (progress < 1) {
                    const easeOut = 1 - Math.pow(1 - progress, 3);
                    currentAngle = startAngle + (targetAngle - startAngle) * easeOut;
                    document.getElementById('wheel').style.transform = 
                        `rotateY(${currentAngle}deg)`;
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    document.getElementById('spinButton').disabled = false;
                    
                    // Adjusted section detection for red triangle pointer
                    const finalAngle = (currentAngle % 360 + 360) % 360;
                    const sectionAngle = 360 / sections.length;
                    // Calculate index based on the red triangle position
                    const sectionIndex = (Math.floor((finalAngle + sectionAngle/2) / sectionAngle)) % sections.length;
                    const result = sections[sectionIndex];
                    
                    console.log('Angle:', finalAngle, 'Index:', sectionIndex, 'Section:', result.text);
                    
                    // Update score
                    if (result.text === "BANKRUPT") {
                        score = 0;
                    } else if (result.text !== "LOSE TURN") {
                        const newValue = parseInt(result.text.replace("$", ""));
                        score += newValue;
                        console.log('Adding:', newValue, 'Total:', score);
                    }
                    
                    document.getElementById('score').textContent = `$${score}`;
                }
            }
            
            animate();
        }

        function resetGame() {
            score = 0;
            document.getElementById('score').textContent = '$0';
            currentAngle = 0;
            document.getElementById('wheel').style.transform = 'rotateY(0deg)';
        }

        // Initialize wheel
        createWheel();
    </script>
</body>
</html>
